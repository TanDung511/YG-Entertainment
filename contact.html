    <div class="container">
      <h2 class="text-heading">Contact</h2>
      <p class="text-content">Fan? Drop a note!</p>
      <div class="contact-place">
        <div class="address-place">
          <div class="address">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p class="place">Seoul, Korea</p>
          </div>
          <div class="address">
            <div class="address">
              <i class="fa-solid fa-phone"></i>
              <p class="place">Phone: +00 151515</p>
            </div>
          </div>
          <div class="address">
            <i class="fa-sharp fa-solid fa-envelope"></i>
            <p class="place">daotandung5112k@gmail.com</p>
          </div>
        </div>
        <form action="">
          <div class="user-inf">
            <input type="text" class="name" placeholder="Name" required />
            <input type="text" class="email" placeholder="Email" required />
            <input type="text" class="message" placeholder="Message" />
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <div class="map">

        <i class="fa-brands fa-instagram"></i>
